<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimLab Simple</title>
    <link rel="stylesheet" href="">  <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>
<body>
    <div class="container">
        <h1>Welcome to AimLab Simple</h1>
        <div id="gameInfo">
            <div id="timer">Time: 60s</div>
            <div id="score">Score: 0</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="buttons">
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script src="a.js"></script> <!-- ลิงก์ไปยังไฟล์ JavaScript -->
</body>
</html>
